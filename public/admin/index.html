<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dans WiFi Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h2>Dans WiFi Admin Dashboard</h2>

    <div class="section">
        <h3>Active Users</h3>
        <table id="activeUsersTable">
            <thead>
                <tr>
                    <th>Phone</th>
                    <th>MAC</th>
                    <th>Expires In</th>
                    <th>Voucher</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <h3>Payment History</h3>
        <table id="paymentTable">
            <thead>
                <tr>
                    <th>Phone</th>
                    <th>Amount</th>
                    <th>Receipt</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
